	var craaaazySize = r + g - b + 200;
	
	//console.log(craaaazyNumber);
	if (craaaazySize > craaaazyNumber) {
		document.body.style.backgroundSize =  craaaazySize + "px";
	}
}

setInterval(function(){

	if (rLoop == true || gLoop == true || bLoop == true) {

			r++; 
			if (b > 0) { b--; } 
			} else { 
				rLoop = false; 
				} 
					if (rLoop == false && bLoop == false) { 
						gLoop = true
						}
		if (g < 255 && gLoop == true) {
			g++; r--;

				gLoop = false;
				} if (rLoop == false && gLoop == false) { 
					bLoop = true
						}
		if (b < 255 && bLoop == true) { 
			b++; g--; 
			} else { 
				bLoop = false;
				} if (gLoop == false && bLoop == false) { 
					rLoop = true;
					} 
		
	}
	
	rgbChange()
