var b = 255; var bLoop = false;

	document.body.style.backgroundColor = "rgb(" + r + ", " + g + ", " + b + ")";

	document.title = "rgb(" + r + ", " + g + ", " + b + ")";
}

setInterval(function(){

	if (rLoop == true || gLoop == true || bLoop == true) {
	
		if (r < 255 && rLoop == true) { 
			r++; 
			if (b > 0) { b--; } 
			} else { 
				rLoop = false; 
				} 
					if (rLoop == false && bLoop == false) { 
						gLoop = true
						}
		if (g < 255 && gLoop == true) {
			g++; r--; 
			} else { 
				gLoop = false;
				} if (rLoop == false && gLoop == false) { 
					bLoop = true
						}
		if (b < 255 && bLoop == true) { 
			b++; g--; 
			} else { 
				bLoop = false;
				} if (gLoop == false && bLoop == false) { 
					rLoop = true;
					} 
		
	}

}, 25);
