	Insert time in 24hrs

	<br />
	<span id="example">(e.g. 0600 = 6am)</span>
</form>

	<br />

		<div id="output">
			(( hours * 1000 ) - 6000 ) + ( minutes * 16 ) = daytime
		</div>
